<H1>HEAD</H1>

<P>The HEAD element contains all information about the document
in general. It does not contain any text which is part of the
document: this is in the <A HREF="BODY.html"
NAME="z2">BODY</A>. Within the head element,
only <A HREF="../Tags.html#z30" NAME="z1">certain elements</A>
are allowed.
