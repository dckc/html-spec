<H1>HEAD</H1>The HEAD element contains all information
about the document in general.  It
does not contain any text which is
part of the document: this is in
the <A
NAME=z2 HREF="BODY.html">BODY</A>. Within the head element,
only <A
NAME=z1 HREF="../Tags.html#z30">certain elements</A> are allowed.
